version: "3.7"

services:
  # https://hub.docker.com/_/traefik
  traefik:
    image: traefik:2.1.6
    restart: unless-stopped
    container_name: traefik
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
    ports:
      - 80:80
      - 443:443
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${DATA}/traefik.yml:/etc/traefik/traefik.yml:ro
      - ${DATA}/acme.json:/etc/traefik/acme.json
      - ${DATA}/access.log:/etc/traefik/access.log
      - ${DATA}/dynamic.yml:/etc/traefik/dynamic.yml:ro
    environment:
      DO_AUTH_TOKEN: ${DO_TOKEN}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.entrypoints=https"
      - "traefik.http.routers.traefik.rule=Host(`traefik.${DOMAIN_TLD}`)"
      - "traefik.http.routers.traefik.tls=true"
      - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"
      # middleware
      - "traefik.http.middlewares.auth.basicauth.users=${USER}:${PASSWORD}"
      - "traefik.http.routers.traefik.middlewares=secured-auth@file"
      # services
      - "traefik.http.routers.traefik.service=api@internal"

networks:
  proxy:
    external: true
